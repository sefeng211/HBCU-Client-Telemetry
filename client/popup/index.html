<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        padding: 10px;
      }

      #full-mode {
        margin-top: 10px;
      }

      #full-mode-button {
        cursor:pointer;
        color:blue;
        text-decoration:underline;
        text-align:center;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1> Note Saver </h1>
    <div >
      <input id="quick-mode-text" placeholder="Enter your note here">
      <button id="quick-mode-button">Save</button>
    </div>

    <div id="full-mode">
      <p style="display: inline;"> Need More Space? Click </p>
      <a id="full-mode-button"> Here </a>
    </div>

    <button id="list-all-notes">List All Notes</button>
    <button id="remove-all-notes">Remove All Notes</button>

    <script src="index.js"></script>
  </body>
</html>
